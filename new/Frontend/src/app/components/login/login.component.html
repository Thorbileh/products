<div
  class="container d-flex justify-content-center align-items-center vh-50 mb-4"
>
  <div class="form-container text-center mt-4">
    <div class="logo-container mb-4">
      <img src="{{ slogan }}" alt="Logo" />
    </div>
    <form>
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter your email"
        />
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter your password"
        />
      </div>
      <button
        type="submit"
        class="login-btn btn btn-block mt-4"
        routerLink="/register"
      >
        Login
      </button>
    </form>
  </div>
</div>
