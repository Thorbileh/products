<div class="order-container">
    <h1>Order Summary</h1>
    <div *ngIf="order.items.length > 0; else emptyCart">
      <div *ngFor="let item of order.items" class="order-item">
        <p>Product: {{ item.prod_name }}</p>
        <p>Quantity: {{ item.quantity }}</p>
        <p>Price: ${{ item.price }}</p>
        <p>Total: ${{ item.quantity * item.price }}</p>
      </div>
      <div class="order-total">
        <h2>Total Amount: ${{ order.total_amount }}</h2>
      </div>
      <button (click)="confirmOrder()">Confirm Order</button>
    </div>
  
    <ng-template #emptyCart>
      <p>Your cart is empty. Add items to place an order.</p>
    </ng-template>
  </div>
