<h1 class="text-center mb-4" style="color: #3e2723;">Menu Selection</h1>

<div id="comboDealsCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <!-- Loop through Combo Deals -->
    <div
      *ngFor="let product of categories.combo; let i = index"
      [class.active]="i === 0"
      class="carousel-item"
    >
      <div class="card h-100 shadow-sm">
        <!-- Resized Image -->
        <img
          [src]="product.thumbnail"
          class="card-img-top carousel-card-img"
          [alt]="product.prod_name"
        />
        <!-- Card Body -->
        <div class="card-body text-center">
          <h5 class="card-title">{{ product.prod_name }}</h5>
          <p class="card-text">{{ product.short_description }}</p>
          <p class="card-price fw-bold">Price: R{{ product.price }}</p>
          <a
            [routerLink]="['/products', product.prod_id]"
            class="btn btn-dark btn-sm w-100"
          >
            See More
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Carousel Controls -->
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#comboDealsCarousel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#comboDealsCarousel"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>







<!-- Loop through other categories (excluding Combo Deals) -->
<div *ngFor="let category of getCategories()">
  <div class="row g-4">
    <!-- Left Column for Padding (3 columns) -->
    <div class="col-lg-3 col-md-4 col-sm-12"></div>

    <!-- Right Column for Category Title and Product Cards (9 columns) -->
    <div class="col-lg-9 col-md-8 col-sm-12">
      <h2 class="category-title">{{ category }}</h2>
      <!-- Product Cards Section -->
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col mb-4" *ngFor="let product of categories[category]">
          <div class="card h-100 shadow-sm product-card">
            <img [src]="product.thumbnail" class="card-img-top product-img" [alt]="product.prod_name">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ product.prod_name }}</h5>
              <p class="card-text small text-muted" [title]="product.short_description">
                <strong>Description:</strong> {{ product.short_description | slice: 0:100 }}...
              </p>
              <p class="card-text fw-bold card-price">Price: R{{ product.price }}</p>
              <div class="mt-auto">
                <a [routerLink]="'/products/' + product.prod_id" class="btn btn-dark btn-sm w-100 card-button">See More</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
